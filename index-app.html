    <!-- SiteContent Here -->
    <div class="wrapper">
        <div class="maincontent">
            <!-- MainContainer -->
            <div class="maincontainer">
                <!-- GridColumns -->
                <div class="maincontainer__gridcols">
                    <!-- CaptionBlock -->
                    <div class="row">
                        <div class="cols col-12 cl-01">
                            <p class="csbg-caption">CSS3 button generator</p>
                        </div>
                    </div>
                    <!-- CaptionBlock -->

                    <!-- Options and Result block -->
                    <div class="row">
                        <div class="cols col-6 cl-02">
                            <!-- Button options -->
                            <div class="options__caption">
                                <p>
                                    OPTIONS
                                </p>
                            </div>
                            <ul>
                                <li>
                                    <div class="options__br-radius">
                                        <div class="options__br-radius_label">
                                            <p>
                                                Border-radius
                                            </p>
                                        </div>
                                        <div class="br-radius_slider">
                                            <div class="ui-widget-content" id="slider__br-radius"></div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="options__br-size">
                                        <div class="options__br-size_label">
                                            <p>
                                                Border-size
                                            </p>
                                        </div>
                                        <div class="br-size_slider">
                                            <div class="ui-slider" id="slider__br-size"></div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="options__btn-text">
                                        <div class="options__btn-text_label">
                                            <p>
                                                Text
                                            </p>
                                        </div>
                                        <div class="btn-text">
                                            <input class="btn-text_input" id="btn-text_value"  type="text" value="Button text" placeholder="Button text"/>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                            <!-- Button options -->
                        </div>

                        <!-- Vertical divider ||| -->
                        <div class="cols col-05percent cl-02">
                            <div class="double-border">
                            </div>
                            <div class="once-border"></div>
                        </div>
                        <!-- Vertical divider ||| -->

                        <div class="cols col-6 cl-02">
                            <!-- Button Preview-->
                            <div class="result__caption">
                                <p>
                                    RESULT
                                </p>
                            </div>
                            <div class="result__button">
                                <button class="result__button_prop" id="result__button_value">Button text</button>
                            </div>
                            <!-- Button Preview-->
                        </div>

                    </div>
                    <!-- Options and Result block -->

                    <!-- Divider block -->
                    <div class="row">
                        <div class="cols col-12 cl-03">
                            <div class="divider">

                            </div>
                        </div>
                    </div>
                    <!-- Divider block -->

                    <!-- Block of very good code  -->

                    <form action="" method="post">

                    <div class="row">
                        <div class="cols col-6 cl-04">
                            <div class="html-code">
                                <textarea name="htmlcode" id="html-code__text" class="html-code__textarea" readonly>HTML code</textarea>
                            </div>
                        </div>
                        <div class="cols col-6 cl-04">
                            <div class="css-code">
                                <textarea name="csscode" id="css-code__text" class="css-code__textarea" readonly>CSS code</textarea>
                            </div>
                        </div>
                    </div>
                    <!-- Block of very good code  -->

                    <!-- e-mail block -->
                    <div class="row">
                        <div class="cols col-12 cl-05">

                                <div class="e-mail-text">
                                    <input class="e-mail-text_input" type="email" id="inputEmail" name="email" placeholder="mail"/>
                                </div>
                                <div class="submit__button">
                                    <button type="submit" class="submit__button_prop">Submit</button>
                                </div>


                        </div>
                    </div>

                    </form>

                    <!-- e-mail block -->
                </div>
                <!-- GridColumns -->
            </div>
            <!-- MainContainer -->
        </div>
